---
# APT Distributions (in lower case!)
icinga2_apt_distros:
  - debian
  - ubuntu

# YUM Distributions (in lower case!)
icinga2_yum_distros:
  - centos
  - redhat
  - red hat enterprise linux

# Icinga2 plugins dependencies
icinga2_plugins_dependencies: []

# Icinga2 plugins
icinga2_plugins_src_dir: 'files/icinga2-custom-plugins'
icinga2_plugins_dest_dir: '/opt/icinga-plugins'
icinga2_dynamic_plugins_src_dir: 'files/icinga2-custom-plugins/icinga2-dynamic-plugins'
icinga2_dynamic_plugins_dest_dir: '/opt/icinga2-plugins'
icinga2_win_plugins_src_dir: 'files/icinga2-custom-plugins-windows'
icinga2_win_plugins_dest_dir: 'C:\Program Files\ICINGA2\custom-plugins' # Must stay into C:\Program Files\ICINGA2!
icinga2_win_plugins_dest_dir_name: 'custom-plugins' # Path without root directory
icinga2_win_plugins_conf_src_template: templates/custom-command-plugins-windows.conf.j2
icinga2_plugins_custom_dir_var_name: 'CustomPluginsDir'
icinga2_plugins_command_files: []

# Icinga2 Configuration
icinga2_user: nagios
icinga2_group: nagios
icinga2_config_root_dir: '/etc/icinga2'
icinga2_custom_confd_dir: 'custom-conf.d'
icinga2_services_dir: 'services.d'
icinga2_win_config_root_dir: 'C:\ProgramData\icinga2\etc\icinga2'
icinga2_constants_config_file: 'constants.conf'
icinga2_force_reload: false
icinga2_master_inventory_hostname:

# Harisekhon plugins
icinga2_plugins_harisekhon: false
icinga2_harisekhon_plugins_cmd: '"docker", "run", "--rm", "harisekhon/nagios-plugins", '

# Install Linuxfabrik Monitoring Plugins
icinga2_plugins_linuxfabrik: true
